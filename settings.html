<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <title>DatingApp</title>

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />
</head>
<body>
    <main class="container">
        <div class="settings-container">
            <div class="top-section">
                <i class="fa fa-light fa-magnifying-glass search-icon text-white"></i>
                <h1 class="text-white settings-text">Settings</h1>
                <div></div>
            </div>
            <div class="settings-section">
                <div class="bottom-up-btn-section">
                    <button class="bottom-up-btn"></button>
                </div>
                <div class="profile-section">
                    <img class="prof-img" src="images/prof-image.jpg">
                    <div class="name-section">
                        <div class="uname">Username</div>
                        <div class="desc">Never give up</div>
                    </div>
                    <a href="#"><i class="fas fa-regular fa-qrcode qr-icon"></i></a>
                </div>
                <hr>
                <div class="setting-content">
                    <a class="content-section">
                        <i class="fa fa-sharp fa-light fa-key icon-sub-content"></i>
                        <div>
                            <h4 class="sub-title">Account</h4>
                            <p class="sub">Privacy, security, change number</p>
                        </div>
                    </a>
                    <a class="content-section">
                        <i class="fa fa-light fa-comment-dots icon-sub-content"></i>
                        <div>
                            <h4 class="sub-title">Chat</h4>
                            <p class="sub">Chat history, theme, wallpapers</p>
                        </div>
                    </a>
                    <a class="content-section">
                        <i class="fa-regular fa-bell icon-sub-content"></i>
                        <div>
                            <h4 class="sub-title">Notifications</h4>
                            <p class="sub">Messages, group and others</p>
                        </div>
                    </a>
                    <a class="content-section">
                        <i class="fa fa-light fa-circle-question icon-sub-content"></i>
                        <div>
                            <h4 class="sub-title">Help</h4>
                            <p class="sub">Help center, contact us, privacy policy</p>
                        </div>
                    </a>
                    <a class="content-section storage-section">
                        <img class="up-down" src="images/up-down.png">
                        <div>
                            <h4 class="sub-title">Storage and data</h4>
                            <p class="sub">Network usage, storage usage</p>
                        </div>
                    </a>
                    <a class="content-section invite-section">
                        <i class="fa fa-light fa-user-group icon-sub-content user-gp-icon"></i>
                        <div class="friend-invite">
                            <h4 class="sub-title">Invite friends</h4>
                        </div>
                    </a>
                </div>
            </div>
            <div class="nav-bar-bottom">
                <ul class="bottom-nav">
                    <li class="nav-item activate">
                        <a class="nav-link" href="#"><i class="fas fa-house menu-icon" style="font-size: 15px;"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-compass menu-icon" style="font-size: 15px;"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><img class="img-weel img-fluid" src="images/color-weel.png"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-user-friends menu-icon" style="font-size: 15px;"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-comment menu-icon" style="font-size: 15px;"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
