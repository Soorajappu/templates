<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <title>DatingApp</title>

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />
</head>
<body>
    <main class="container">
        <div class="profile-container">
            <div class="top-section-profile">
                <div>
                    <img src="images/img3.jpeg" class="background-image">
                    <div class="carousel-indicators slid-side">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                </div>
                <ul class="icon-section-top">
                    <li>
                        <a href="#"><i class="fa fa-thin fa-chevron-left circle-left"></i></a>
                    </li>
                    <li class="location">
                        <a href="#" class="icon-location"><i class="fa-solid fa-location-arrow location-icon"></i>2.5 km</a>
                    </li>
                </ul>
                <div class="name-box-section" id="name-box-section">
                    <div class="name-age">
                        <h1>Name, Age</h1>
                        <h4>Place</h4>
                    </div>
                    <a class="match-section" id="name-box-section">
                        <div class="box">
                            <div class="percent">
                                <svg>
                                    <circle cx="24" cy="24" r="24"></circle>
                                    <circle cx="24" cy="24" r="24"></circle>
                                </svg>
                                <div class="number">
                                    <h6>87<span>%</span></h6>
                                </div>
                            </div>
                            <p class="match">Match</p>
                        </div>
                    </a>
                </div>
                
            </div>
            <div class="profile-bottom-section">
                <div class="bottom-up-btn-section">
                    <button class="bottom-up-btn"></button>
                </div>
                <div class="content-profile">
                    <div>
                        <h6 class="text-black about-title-prof">About</h6>
                        <p class="text-black about-desc-prof">A good listener.I love having a good talk to know each other's side</p>
                    </div>
                    <div>
                        <h6 class="text-black interest-title-prof">Interests</h6>
                        <ul class="interests-section">
                            <li>Music</li>
                            <li>Games</li>
                            <li>Movies</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="profile-bottom-icons">
                <ul class="profile-bottom-nav-iconc">
                    <li class="nav-item activate">
                        <a class="nav-link" href="#"><i class="fa fa-light fa-xmark profile-menu-icon x-icon"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-sharp fa-solid fa-star profile-menu-icon star-icon"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-sharp fa-solid fa-heart profile-menu-icon hart-icon"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fas fa-comment profile-menu-icon comment-icon"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Popup Structure -->
    <div id="profile-popup" class="profile-popup d-none">
        <i class="fa fa-solid fa-arrow-left popup-back" id="popup-back"></i>
        <div class="popup-content">
            <h5 class="popup-message">Upgrade to view profile</h5>
            <button class="btn btn-upgrade">Upgrade</button>
        </div>
    </div>
    

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
