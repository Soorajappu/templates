<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
    <title>DatingApp</title>

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet" />
</head>
<body>
    <main class="container">
        <div class="story-container">
            <img src="images/story.jpeg" class="img-fluid story-img">
            <div class="story-select d-flex align-items-center mt-2">
                <div class="story-img-select">
                    <i class="fa fa-sharp fa-solid fa-arrow-left left-icon-exit"></i>
                    <a href="#" class="cursor-pointer" id="user-img">
                        <img src="images/img2.jpeg" class="img-fluid rounded-circle img-story-pic" alt="User Image" />
                    </a>
                </div>
                <div class="ms-2">
                    <h6 class="story text-small">Name</h6>
                    <h6 class="online">Online</h6>
                </div>
            </div>
            <p class="story-text mt-3"># Tea time</p>
            <div class="bottom-new">
                <div class="btn-new">
                    <a class="new">
                        <h6 class="new-text">New</h6>
                        <i class="fa fa-light fa-message message-icon"></i>
                    </a>
                    <a href="#" class="close-x"><i class="fa fa-light fa-xmark"></i></a>
                </div>
            </div>
        </div>
    </main>

    <!-- Popup Structure -->
    <div id="profile-popup" class="profile-popup d-none">
        <i class="fa fa-solid fa-arrow-left popup-back" id="popup-back"></i>
        <div class="popup-content">
            <h5 class="popup-message">Upgrade to view profile</h5>
            <button class="btn btn-upgrade">Upgrade</button>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
